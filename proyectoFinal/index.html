<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Shop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
       <div class="welcome-container">
           <div class="welcome-item-1">
               <img src="./profile-pic.png" alt="Esta es una foto de perfil" class="welcome-img">
           </div>
           <div class="welcome-item-2">
               <h1>Hi! Welcome <br> to my <br> aesthetic shop</h1>
           </div>
           <div class="welcome-item-3">
               <span class="big-dot"></span><br>
               <span class="small-dot"></span>
           </div> 
       </div>
       <div class="section-container">
           <div class="section-item-1">
            <span class="small-dot"></span><br>
            <span class="big-dot"></span>

           </div>
           <div class="section-item-2">
               <img src="./img-product-1.png" alt="" class="img-product">
           </div>
           <div class="section-item-3">
               <h2>Home Stuff</h2>
           </div>
       </div>
       <div class="section-left-container">
           <div class="section-left-item-1">
                <span class="small-dot"></span>
                <span class="big-dot"></span>
           </div>
           <div class="section-left-item-2">
               <img src="./img-product-2.png" alt="" class="img-product">
           </div>
           <div class="section-left-item-3">
               <h2>Videogames</h2>
           </div>
       </div>
       <div class="section-container">
        <div class="section-item-1">
         <span class="small-dot"></span><br>
         <span class="big-dot"></span>

        </div>
        <div class="section-item-2">
            <img src="./img-product-3.png" alt="" class="img-product">
        </div>
        <div class="section-item-3">
            <h2>Personal Stuff</h2>
        </div>
    </div>
    </main>
</body>
</html>
